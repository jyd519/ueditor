<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>公式编辑</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <link href="latex.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="remote">LaTex公式</span>
        </div>
        <div id="tabbody" class="tabbody">
            <div id="remote" class="panel">
                <div class="top">
                  <input class="text" id="url" type="text"/>
                  <div class="row latex-row" style="height: auto;">
                    <label style="vertical-align: top">LaTex</label>
                    <textarea id="latex" rows="3" style="resize: none;"></textarea>
                  </div>
                </div>
                <div id="preview">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="latex.js"></script>
</body>
</html>
